<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Netflix Sign Up</title>
    <link rel="stylesheet" href="./assets/css/style1.css"></link>
  </head>

  <body>
    <!-- Background -->
    <div class="background-page">
      <!-- Header -->
      <div class="header">
        <svg
          width="150"
          height="50"
          viewBox="0 0 150 50"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- Dark background -->
          <rect x="0" y="0" width="150" height="50" fill="#221F1F" rx="4" />

          <!-- NETFLIX text in bold red -->
          <text
            x="75"
            y="36"
            font-family="Arial, sans-serif"
            font-size="32"
            font-weight="900"
            fill="#E50914"
            text-anchor="middle"
            letter-spacing="0.5"
          >
            NETFLIX
          </text>
        </svg>
      </div>

      <!-- Signup Box -->
      <div class="signup-box">
        <div class="input-box">
          <h1>
            Create Your Account
          </h1>

          <!-- First Name Input -->
          <input
            type="text"
            placeholder="First Name" class="inputbox-text"
          />

          <!-- Last Name Input -->
          <input
            type="text"
            placeholder="Last Name" class="inputbox-text"
          />

          <!-- Email Input -->
          <input
            type="email"
            placeholder="Email address"
            class="inputbox-text"
          />

          <!-- Password Input -->
          <input
            type="password"
            placeholder="Password"
            class="inputbox-text"
          />

          <!-- Confirm Password Input -->
          <input
            type="password"
            placeholder="Confirm Password"
            class="inputbox-text"
          />

          <!-- Terms Agreement -->
          <div class="terms-agreement">
            <input
              type="checkbox"
              style="margin-right: 10px; margin-top: 3px"
            />
            <span>I agree to the Netflix
              <span class="agree">Terms of Use</span>
              and
              <span class="agree">Privacy Policy</span
              ></span >
          </div>

          <!-- Sign Up Button -->
          <button class="sign-up">
            Create Account
          </button>

          <!-- Already have account section -->
          <div class="already-account">
            Already have an account?
            <span>
              Sign In</span
            >
          </div>

          <!-- Contact Info -->
          <div class="contact-info">
            Need help?
            <span>Contact Support</span>
          </div>

          <!-- reCAPTCHA notice -->
          <div class="recaptcha-notice">
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <span>Learn more</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
